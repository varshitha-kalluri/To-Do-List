<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced To-Do List App</title>
  <style>
    :root {
      --primary: #3b82f6;
      --primary-light: #93c5fd;
      --primary-dark: #1d4ed8;
      --text: #1f2937;
      --text-light: #6b7280;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --error: #ef4444;
      --success: #10b981;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, var(--primary-light), var(--bg));
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
    }

    .todo-container {
      width: 120%;
      max-width: 600px;
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .todo-header {
      padding: 20px;
      background-color: var(--primary);
      color: white;
    }

    .todo-title {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }

    .todo-body {
      padding: 20px;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .todo-input,
    .todo-date,
    .todo-priority {
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
    }

    .todo-input:focus,
    .todo-date:focus,
    .todo-priority:focus {
      outline: none;
      border-color: var(--primary);
    }

    .add-btn {
      padding: 12px 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-btn:hover {
      background-color: var(--primary-dark);
    }

    .todo-list {
      list-style: none;
    }

    .todo-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 10px;
      background-color: #f9fafb;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .todo-item:hover {
      background-color: #f3f4f6;
    }

    .todo-item input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }

    .todo-text {
      flex: 1;
      margin-right: 10px;
      word-break: break-word;
    }

    .completed .todo-text {
      text-decoration: line-through;
      color: var(--text-light);
    }

    .todo-priority {
      font-size: 0.85rem;
      font-weight: bold;
      margin-left: 10px;
      text-transform: uppercase;
    }

    .todo-date {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .action-btn {
      width: 30px;
      height: 30px;
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .action-btn:hover {
      background-color: #e5e7eb;
    }

    .delete-btn {
      color: var(--error);
    }

    .empty-state {
      text-align: center;
      padding: 30px 0;
      color: var(--text-light);
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #d1d5db;
    }

    .empty-text {
      font-size: 1.1rem;
    }

    .task-count {
      text-align: center;
      margin-top: 20px;
      color: var(--text-light);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <div class="todo-header">
      <h1 class="todo-title">To-Do List</h1>
    </div>
    <div class="todo-body">
      <div class="input-group">
        <input type="text" class="todo-input" placeholder="Add a new task..." /><br>
        <input type="date" class="todo-date" /><br>
        <select class="todo-priority">
          <option value="Low">Low</option>
          <option value="Medium" selected>Medium</option>
          <option value="High">High</option>
        </select>
        <button class="add-btn">Add</button>
      </div>

      <ul class="todo-list" id="todo-list"></ul>

      <div id="empty-state" class="empty-state">
        <div class="empty-icon">‚òëÔ∏è</div>
        <div class="empty-text">No tasks yet. Add one above!</div>
      </div>

      <div class="task-count" id="task-count">0 tasks</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const todoInput = document.querySelector('.todo-input');
      const todoDate = document.querySelector('.todo-date');
      const todoPriority = document.querySelector('.todo-priority');
      const addBtn = document.querySelector('.add-btn');
      const todoList = document.getElementById('todo-list');
      const emptyState = document.getElementById('empty-state');
      const taskCount = document.getElementById('task-count');

      let todos = JSON.parse(localStorage.getItem('todos')) || [];

      renderTodos();

      addBtn.addEventListener('click', addTodo);
      todoInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          addTodo();
        }
      });

      function addTodo() {
        const text = todoInput.value.trim();
        const date = todoDate.value;
        const priority = todoPriority.value;

        if (text !== '') {
          const newTodo = {
            id: Date.now(),
            text,
            completed: false,
            date,
            priority
          };
          todos.push(newTodo);
          saveTodos();
          renderTodos();
          todoInput.value = '';
          todoDate.value = '';
          todoPriority.value = 'Medium';
          todoInput.focus();
        }
      }

      function renderTodos() {
        todoList.innerHTML = '';

        if (todos.length === 0) {
          emptyState.style.display = 'block';
        } else {
          emptyState.style.display = 'none';
        }

        todos.forEach(todo => {
          const li = document.createElement('li');
          li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
          li.dataset.id = todo.id;

          li.innerHTML = `
            <input type="checkbox" class="complete-checkbox" ${todo.completed ? 'checked' : ''}>
            <span class="todo-text">${todo.text}</span>
            <span class="todo-date">${todo.date ? 'üìÖ ' + todo.date : ''}</span>
            <span class="todo-priority">${todo.priority}</span>
            <button class="action-btn delete-btn" title="Delete Task">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
          `;

          const checkbox = li.querySelector('.complete-checkbox');
          const deleteBtn = li.querySelector('.delete-btn');

          checkbox.addEventListener('change', () => toggleComplete(todo.id));
          deleteBtn.addEventListener('click', () => deleteTodo(todo.id));

          todoList.appendChild(li);
        });

        updateTaskCount();
      }

      function toggleComplete(id) {
        todos = todos.map(todo => {
          if (todo.id === id) {
            return { ...todo, completed: !todo.completed };
          }
          return todo;
        });
        saveTodos();
        renderTodos();
      }

      function deleteTodo(id) {
        todos = todos.filter(todo => todo.id !== id);
        saveTodos();
        renderTodos();
      }

      function saveTodos() {
        localStorage.setItem('todos', JSON.stringify(todos));
      }

      function updateTaskCount() {
        const total = todos.length;
        const completed = todos.filter(todo => todo.completed).length;
        taskCount.textContent = `${completed} of ${total} tasks completed`;
      }
    });
  </script>
</body>
</html>
